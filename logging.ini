[formatters]
keys=default

[formatter_default]
format=%(asctime)s [%(levelname)s] (%(name)s) %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[handlers]
keys=log_file,log_stash

[handler_log_file]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=default
args=('cumulonimbi.log', 'a', 1024 * 1024 * 100, 10)

[handler_log_stash]
class=logstash.LogstashHandler
level=INFO
formatter=default
args=('localhost', 9200, 'logstash', None, False, 1)

[loggers]
keys=root

[logger_root]
level=DEBUG
formatter=default
handlers=log_file,log_stash
